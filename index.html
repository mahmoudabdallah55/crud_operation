<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!--  bootstarp files  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css.map"> -->
    <!-- fontawsom file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container pt-5">
    <div class="form-group  mb-3">
        <label  class="mb-1 mt-1 label"> product name</label>
        <input onkeyup="validationForm( this.value)" id="productNameInp" class="form-control" type="text">
    </div>
    <div class="form-group mb-3">
        <label  class="mb-1  mt-1 label"> product price</label>
        <input id="productPriceInp" class="form-control" type="text">
    </div>
    <div class="form-group  mb-3">
        <label  class="mb-1  mt-1 label"> product catogery</label>
        <input id="productCatogeryInp" class="form-control" type="text">
    </div>
    <div class="form-group  mb-3">
        <label  class="mb-1  mt-1 label"> product code</label>
        <input id="productCodeInp" class="form-control" type="text">
    </div>

    <div class="form-group  mb-3">
        <label  class="mb-1  mt-1 label"> product description</label>
        <textarea id="productDesInp" class="form-control" type="text"></textarea>
    </div>

    <button id="addbtn"  onclick="addproduct()" class="btn btn-info mt-5 float-end mb-5">add product</button>
    <div class="clearfix"></div>
</div>
<div class="container-fluid">
    <h1 class="text-center mb-5">our product</h1>
    <input onkeyup="searchproduct(this.value)" placeholder="search" type="text"  class="form-control w-50 mb-5 m-auto">
    <div id="productRow" class="row ">
        
       

    </div>
   
</div>

    <!-- main js file -->
    <script src="js/main.js"></script>
</body>
</html>
